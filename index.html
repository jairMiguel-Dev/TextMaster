<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.icon.png" type="image/png">
    <title>TextMaster Pro - Acesso Rápido</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #e6eeff;
            --secondary-color: #3a0ca3;
            --accent-color: #7209b7;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-light: #e9ecef;
            --gray: #adb5bd;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .app-container {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 32px;
            color: var(--primary-color);
        }

        .logo h1 {
            font-size: 28px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .app-version {
            font-size: 14px;
            color: var(--gray);
            margin-left: 10px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .panel {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--gray-light);
        }

        .panel-title {
            font-size: 20px;
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .access-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .access-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px;
            border: 2px solid var(--gray-light);
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .access-item:hover {
            border-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.1);
            transform: translateY(-2px);
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-grow: 1;
        }

        .item-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-light);
            border-radius: 50%;
            color: var(--primary-color);
            font-size: 20px;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-title {
            font-weight: 600;
            font-size: 18px;
            color: var(--secondary-color);
            margin-bottom: 5px;
        }

        .item-description {
            color: var(--gray);
            font-size: 14px;
        }

        .access-button {
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .access-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            color: var(--gray);
            font-size: 14px;
            padding: 10px 0;
        }

        .saved-texts {
            margin-top: 25px;
        }

        .saved-texts-list {
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid var(--gray-light);
            border-radius: var(--border-radius);
            padding: 10px;
        }

        .saved-text-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid var(--gray-light);
            transition: var(--transition);
        }

        .saved-text-item:hover {
            background-color: var(--gray-light);
        }

        .saved-text-item:last-child {
            border-bottom: none;
        }

        .saved-text-content {
            flex-grow: 1;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 15px;
        }

        .text-date {
            font-size: 12px;
            color: var(--gray);
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: var(--gray-light);
        }

        .search-results-info {
            margin-bottom: 20px;
            color: var(--gray);
            font-size: 14px;
        }

        @media (max-width: 1200px) {
            .app-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .header-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .header-actions button {
                width: 100%;
            }
            
            .access-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .item-info {
                width: 100%;
            }
            
            .access-button {
                width: 100%;
                justify-content: center;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            color: white;
            box-shadow: var(--box-shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .logo-img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">
                <img src="logo.icon.png" alt="TextMaster Pro Logo" class="logo-img">
                <div>
                    <h1>TextMaster Pro - Acesso Rápido <span class="app-version">v2.0</span></h1>
                    <p>Sistema inteligente de atalhos para acesso rápido a sistemas e plataformas.</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn-secondary" onclick="window.location.href='atalhos.html'">
                    <i class="fas fa-arrow-left"></i> atalho para protocolo
                </button>
            </div>
        </header>

        <div class="panel">
            <div class="panel-header">
                <h2 class="panel-title"><i class="fas fa-rocket"></i> Sistemas e Plataformas</h2>
            </div>
            <div class="panel-content">
                <div class="access-list" id="systemsList">
                    <!-- Lista de sistemas será inserida aqui -->
                </div>
                
                <div class="stats">
                    <span id="totalItems">0 itens</span>
                    <span id="recentAccess">Nenhum acesso recente</span>
                </div>
            </div>
        </div>
        <!--
        <div class="panel">
            <div class="panel-header">
                <h2 class="panel-title"><i class="fas fa-bookmark"></i> Ferramentas e Utilitários</h2>
            </div>
            <div class="panel-content">
                <div class="access-list" id="toolsList">
                    Lista de ferramentas será inserida aqui 
                </div>
                
                <div class="stats">
                    <span id="totalTools">0 itens</span>
                    <span id="favoriteTools">Nenhum favorito</span>
                </div>
            </div>
        </div>
    </div>
    -->
    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText"></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos do DOM
            const systemsList = document.getElementById('systemsList');
            const toolsList = document.getElementById('toolsList');
            const totalItems = document.getElementById('totalItems');
            const totalTools = document.getElementById('totalTools');
            const recentAccess = document.getElementById('recentAccess');
            const favoriteTools = document.getElementById('favoriteTools');
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            // Base de dados de sistemas e ferramentas
            const systemsDatabase = [
                {
                    id: 1,
                    title: "SisAmil",
                    description: "Plataforma principal da Amil",
                    category: "sisamil",
                    icon: "fas fa-heartbeat",
                    url: "https://sisamil.amil.com.br/ace/ace001a.asp?tp_cliente=",
                    type: "system"
                },
                {
                    id: 2,
                    title: "Base de Conhecimento",
                    description: "Base de conhecimento para atendimento",
                    category: "base",
                    icon: "fas fa-book",
                    url: "https://amil.sharepoint.com/sites/BasedeConhecimentoAtendimento",
                    type: "system"
                },
                {
                    id: 3,
                    title: "Avaya - Escalas",
                    description: "Sistema de escalas e aderência",
                    category: "avaya",
                    icon: "fas fa-calendar-alt",
                    url: "https://10.160.3.60/wfo/ui/#wsm%5Bws%5D=legacyWorkspace&url=..%2Fcontrol%2Fmyschedule%3FNEWUINAV%3D1&selTab=1_MY_HOME-%3E1_FS_MYSCHEDULE-%3E2_FS_MYSCHEDULE_PERSONAL",
                    type: "system"
                },
                {
                    id: 4,
                    title: "Senior - Bater Ponto",
                    description: "Sistema para registro de ponto",
                    category: "ponto",
                    icon: "fas fa-clock",
                    url: "https://ponto.senior.com.br",
                    type: "system"
                },
                {
                    id: 5,
                    title: "Teams",
                    description: "Sistema de comunicação interna",
                    category: "teams",
                    icon: "fas fa-comments",
                    url: "https://teams.microsoft.com",
                    type: "system"
                }, 
                {
                    id: 6,
                    title: "Gestão Senior",
                    description: "Sistema para assinatura de pontos",
                    category: "gestao",
                    icon: "fas fa-signature",
                    url: "https://senior.dbm.com.br/gestaoponto-frontend/login",
                    type: "system"
                }
            ];
            
            const toolsDatabase = [
                {
                    id: 101,
                    title: "Calculadora de Horas",
                    description: "Calcule horas trabalhadas e extras",
                    category: "calculadora",
                    icon: "fas fa-calculator",
                    url: "#",
                    type: "tool"
                },
                {
                    id: 102,
                    title: "Gerador de Relatórios",
                    description: "Crie relatórios personalizados",
                    category: "relatorios",
                    icon: "fas fa-chart-bar",
                    url: "#",
                    type: "tool"
                },
                {
                    id: 103,
                    title: "Conversor de Arquivos",
                    description: "Converta entre diferentes formatos",
                    category: "conversor",
                    icon: "fas fa-file-export",
                    url: "#",
                    type: "tool"
                },
                {
                    id: 104,
                    title: "Agenda de Tarefas",
                    description: "Organize suas atividades diárias",
                    category: "agenda",
                    icon: "fas fa-tasks",
                    url: "#",
                    type: "tool"
                }
            ];
            
            // Histórico de acessos
            let accessHistory = JSON.parse(localStorage.getItem('accessHistory')) || [];
            
            // Função para mostrar notificação
            function showNotification(message, isSuccess = true) {
                notificationText.textContent = message;
                notification.style.background = isSuccess 
                    ? 'linear-gradient(135deg, var(--primary-color), var(--secondary-color))'
                    : 'linear-gradient(135deg, var(--warning-color), #c1121f)';
                
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Função para registrar acesso
            function registerAccess(item) {
                const accessRecord = {
                    id: item.id,
                    title: item.title,
                    timestamp: new Date().toISOString()
                };
                
                // Adicionar ao histórico
                accessHistory.unshift(accessRecord);
                
                // Manter apenas os 5 acessos mais recentes
                if (accessHistory.length > 5) {
                    accessHistory.pop();
                }
                
                // Salvar no localStorage
                localStorage.setItem('accessHistory', JSON.stringify(accessHistory));
                
                // Atualizar display de acesso recente
                updateRecentAccess();
                
                // Abrir URL
                if (item.url && item.url !== '#') {
                    window.open(item.url, '_blank');
                } else {
                    showNotification(`Acesso registrado para ${item.title}`, true);
                }
            }
            
            // Função para atualizar display de acesso recente
            function updateRecentAccess() {
                if (accessHistory.length > 0) {
                    const lastAccess = accessHistory[0];
                    const date = new Date(lastAccess.timestamp);
                    const timeString = date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                    recentAccess.textContent = `Último: ${lastAccess.title} às ${timeString}`;
                } else {
                    recentAccess.textContent = 'Nenhum acesso recente';
                }
            }
            
            // Função para renderizar lista de sistemas
            function renderSystemsList() {
                systemsList.innerHTML = '';
                
                if (systemsDatabase.length === 0) {
                    systemsList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-desktop"></i>
                            <h3>Nenhum sistema cadastrado</h3>
                            <p>Adicione sistemas para ter acesso rápido.</p>
                        </div>
                    `;
                    return;
                }
                
                systemsDatabase.forEach(system => {
                    const accessItem = document.createElement('div');
                    accessItem.className = 'access-item';
                    
                    accessItem.innerHTML = `
                        <div class="item-info">
                            <div class="item-icon">
                                <i class="${system.icon}"></i>
                            </div>
                            <div class="item-details">
                                <div class="item-title">${system.title}</div>
                                <div class="item-description">${system.description}</div>
                            </div>
                        </div>
                        <button class="access-button open-system-btn" data-id="${system.id}">
                            <i class="fas fa-external-link-alt"></i> Acessar
                        </button>
                    `;
                    
                    systemsList.appendChild(accessItem);
                });
                
                // Atualizar contador
                totalItems.textContent = `${systemsDatabase.length} sistemas`;
                
                // Adicionar event listeners para os botões
                document.querySelectorAll('.open-system-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const systemId = this.getAttribute('data-id');
                        const system = systemsDatabase.find(s => s.id == systemId);
                        registerAccess(system);
                    });
                });
            }
            
            // Função para renderizar lista de ferramentas
            function renderToolsList() {
                toolsList.innerHTML = '';
                
                if (toolsDatabase.length === 0) {
                    toolsList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-tools"></i>
                            <h3>Nenhuma ferramenta cadastrada</h3>
                            <p>Adicione ferramentas para ter acesso rápido.</p>
                        </div>
                    `;
                    return;
                }
                
                toolsDatabase.forEach(tool => {
                    const accessItem = document.createElement('div');
                    accessItem.className = 'access-item';
                    
                    accessItem.innerHTML = `
                        <div class="item-info">
                            <div class="item-icon">
                                <i class="${tool.icon}"></i>
                            </div>
                            <div class="item-details">
                                <div class="item-title">${tool.title}</div>
                                <div class="item-description">${tool.description}</div>
                            </div>
                        </div>
                        <button class="access-button open-tool-btn" data-id="${tool.id}">
                            <i class="fas fa-external-link-alt"></i> Acessar
                        </button>
                    `;
                    
                    toolsList.appendChild(accessItem);
                });
                
                // Atualizar contador
                totalTools.textContent = `${toolsDatabase.length} ferramentas`;
                
                // Adicionar event listeners para os botões
                document.querySelectorAll('.open-tool-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const toolId = this.getAttribute('data-id');
                        const tool = toolsDatabase.find(t => t.id == toolId);
                        registerAccess(tool);
                    });
                });
            }
            
            // Inicializar a aplicação
            renderSystemsList();
            renderToolsList();
            updateRecentAccess();
        });
    </script>
</body>
</html>

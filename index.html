<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.icon.png" type="image/png">
    <title>TextMaster Pro - SPA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #e6eeff;
            --secondary-color: #3a0ca3;
            --accent-color: #7209b7;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-light: #e9ecef;
            --gray: #adb5bd;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .app-container {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }

        .header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 32px;
            color: var(--primary-color);
        }

        .logo h1 {
            font-size: 28px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .app-version {
            font-size: 14px;
            color: var(--gray);
            margin-left: 10px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn-secondary {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--accent-color), var(--warning-color));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(114, 9, 183, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-secondary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(114, 9, 183, 0.4);
        }

        .btn-secondary:hover::before {
            left: 100%;
        }

        .btn-secondary:active {
            transform: translateY(-1px);
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 15px;
            margin-bottom: 20px;
        }

        .nav-list {
            display: flex;
            list-style: none;
            gap: 10px;
        }

        .nav-item {
            flex: 1;
        }

        .nav-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            border-radius: var(--border-radius);
            background: var(--gray-light);
            color: var(--dark-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .nav-link:hover, .nav-link.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        /* Seções */
        .section {
            display: none;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            min-height: 500px;
        }

        .section.active {
            display: block;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--gray-light);
        }

        .panel-title {
            font-size: 20px;
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .access-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .access-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px;
            border: 2px solid var(--gray-light);
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .access-item:hover {
            border-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.1);
            transform: translateY(-2px);
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-grow: 1;
        }

        .item-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-light);
            border-radius: 50%;
            color: var(--primary-color);
            font-size: 20px;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-title {
            font-weight: 600;
            font-size: 18px;
            color: var(--secondary-color);
            margin-bottom: 5px;
        }

        .item-description {
            color: var(--gray);
            font-size: 14px;
        }

        .access-button {
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .access-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            color: var(--gray);
            font-size: 14px;
            padding: 10px 0;
        }

        /* Artigos */
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .article-card {
            border: 2px solid var(--gray-light);
            border-radius: var(--border-radius);
            padding: 20px;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .article-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.1);
            transform: translateY(-2px);
        }

        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .article-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        .article-description {
            color: var(--gray);
            font-size: 14px;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .article-category {
            display: inline-block;
            padding: 5px 10px;
            background: var(--primary-light);
            color: var(--primary-color);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .article-actions {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        .article-button {
            padding: 8px 15px;
            background: var(--gray-light);
            color: var(--dark-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .article-button.primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .article-button:hover {
            transform: translateY(-2px);
        }

        /* Dashboard */
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            box-shadow: var(--box-shadow);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .recent-access {
            margin-top: 30px;
        }

        .recent-list {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid var(--gray-light);
            border-radius: var(--border-radius);
            padding: 10px;
        }

        .recent-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid var(--gray-light);
            transition: var(--transition);
        }

        .recent-item:hover {
            background-color: var(--gray-light);
        }

        .recent-item:last-child {
            border-bottom: none;
        }

        .recent-content {
            flex-grow: 1;
            font-size: 14px;
        }

        .recent-date {
            font-size: 12px;
            color: var(--gray);
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: var(--gray-light);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            color: white;
            box-shadow: var(--box-shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .logo-img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        @media (max-width: 1200px) {
            .app-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .header-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .header-actions button {
                width: 100%;
            }
            
            .nav-list {
                flex-direction: column;
            }
            
            .access-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .item-info {
                width: 100%;
            }
            
            .access-button {
                width: 100%;
                justify-content: center;
            }
            
            .articles-grid {
                grid-template-columns: 1fr;
            }
            
            .dashboard-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Função para registrar acesso
            function registerAccess(item) {
                const accessRecord = {
                    id: item.id,
                    title: item.title,
                    type: item.type,
                    timestamp: new Date().toISOString()
                };
                
                // Adicionar ao histórico
                accessHistory.unshift(accessRecord);
                
                // Manter apenas os 10 acessos mais recentes
                if (accessHistory.length > 10) {
                    accessHistory.pop();
                }
                
                // Salvar no localStorage
                localStorage.setItem('accessHistory', JSON.stringify(accessHistory));
                
                // Atualizar dashboard
                updateDashboard();
                
                // Abrir URL se for um sistema ou se o artigo tiver uma URL
                if (item.url && (item.type === 'system' || item.type === 'article')) {
                    window.open(item.url, '_blank');
                } else {
                    showNotification(`${item.type === 'system' ? 'Sistema' : 'Artigo'} "${item.title}" aberto`, true);
                }
            }
            
            // Função para atualizar dashboard
            function updateDashboard() {
                // Atualizar estatísticas
                totalSystems.textContent = systemsDatabase.length;
                totalArticles.textContent = articlesDatabase.length;
                
                // Calcular acessos de hoje
                const today = new Date().toDateString();
                const todayAccess = accessHistory.filter(access => {
                    const accessDate = new Date(access.timestamp).toDateString();
                    return accessDate === today;
                }).length;
                
                totalAccess.textContent = todayAccess;
                
                // Atualizar lista de acessos recentes
                renderRecentAccess();
            }
            
            // Função para renderizar lista de acessos recentes
            function renderRecentAccess() {
                recentAccessList.innerHTML = '';
                
                if (accessHistory.length === 0) {
                    recentAccessList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-history"></i>
                            <h3>Nenhum acesso recente</h3>
                            <p>Os acessos aos sistemas e artigos aparecerão aqui.</p>
                        </div>
                    `;
                    return;
                }
                
                accessHistory.forEach(access => {
                    const recentItem = document.createElement('div');
                    recentItem.className = 'recent-item';
                    
                    const date = new Date(access.timestamp);
                    const timeString = date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                    const dateString = date.toLocaleDateString('pt-BR');
                    
                    recentItem.innerHTML = `
                        <div class="recent-content">
                            <div>${access.title}</div>
                            <div class="recent-date">${dateString} às ${timeString}</div>
                        </div>
                        <span class="article-category">${access.type === 'system' ? 'Sistema' : 'Artigo'}</span>
                    `;
                    
                    recentAccessList.appendChild(recentItem);
                });
            }
            
            // Função para renderizar lista de sistemas
            function renderSystemsList() {
                systemsList.innerHTML = '';
                
                if (systemsDatabase.length === 0) {
                    systemsList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-desktop"></i>
                            <h3>Nenhum sistema cadastrado</h3>
                            <p>Adicione sistemas para ter acesso rápido.</p>
                        </div>
                    `;
                    return;
                }
                
                systemsDatabase.forEach(system => {
                    const accessItem = document.createElement('div');
                    accessItem.className = 'access-item';
                    
                    accessItem.innerHTML = `
                        <div class="item-info">
                            <div class="item-icon">
                                <i class="${system.icon}"></i>
                            </div>
                            <div class="item-details">
                                <div class="item-title">${system.title}</div>
                                <div class="item-description">${system.description}</div>
                            </div>
                        </div>
                        <button class="access-button open-system-btn" data-id="${system.id}">
                            <i class="fas fa-external-link-alt"></i> Acessar
                        </button>
                    `;
                    
                    systemsList.appendChild(accessItem);
                });
                
                // Atualizar contador
                totalItems.textContent = `${systemsDatabase.length} sistemas`;
                
                // Adicionar event listeners para os botões
                document.querySelectorAll('.open-system-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const systemId = this.getAttribute('data-id');
                        const system = systemsDatabase.find(s => s.id == systemId);
                        registerAccess(system);
                    });
                });
            }
            
            // Função para renderizar lista de artigos
            function renderArticlesList() {
                articlesList.innerHTML = '';
                
                if (articlesDatabase.length === 0) {
                    articlesList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-newspaper"></i>
                            <h3>Nenhum artigo cadastrado</h3>
                            <p>Adicione artigos para ter acesso rápido.</p>
                        </div>
                    `;
                    return;
                }
                
                articlesDatabase.forEach(article => {
                    const articleCard = document.createElement('div');
                    articleCard.className = 'article-card';
                    
                    articleCard.innerHTML = `
                        <div class="article-header">
                            <div class="item-icon">
                                <i class="${article.icon}"></i>
                            </div>
                            <span class="article-category">${article.category}</span>
                        </div>
                        <div class="article-title">${article.title}</div>
                        <div class="article-description">${article.description}</div>
                        <div class="article-actions">
                            <button class="article-button primary open-article-btn" data-id="${article.id}">
                                <i class="fas fa-eye"></i> Ver Detalhes
                            </button>
                            <button class="article-button favorite-article-btn" data-id="${article.id}">
                                <i class="far fa-star"></i> Favoritar
                            </button>
                        </div>
                    `;
                    
                    articlesList.appendChild(articleCard);
                });
                
                // Adicionar event listeners para os botões
                document.querySelectorAll('.open-article-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const articleId = this.getAttribute('data-id');
                        const article = articlesDatabase.find(a => a.id == articleId);
                        registerAccess(article);
                    });
                });
                
                document.querySelectorAll('.favorite-article-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const articleId = this.getAttribute('data-id');
                        const article = articlesDatabase.find(a => a.id == articleId);
                        showNotification(`Artigo "${article.title}" adicionado aos favoritos`, true);
                    });
                });
            }
            
            // Inicializar a aplicação
            renderSystemsList();
            renderArticlesList();
            updateDashboard();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextFlow - Plataforma de Atalhos de Texto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-light: #dbeafe;
            --secondary-color: #1e40af;
            --background-color: #f8fafc;
            --surface-color: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-tertiary: #94a3b8;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --info-color: #3b82f6;
            --radius: 12px;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            gap: 24px;
            flex: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 24px;
            color: var(--primary-color);
        }

        .logo i {
            font-size: 28px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1.8fr;
            gap: 24px;
            flex: 1;
        }

        .panel {
            background-color: var(--surface-color);
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: #f9fafb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-content {
            padding: 20px;
            flex: 1;
            overflow: auto;
        }

        .input-area {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            resize: vertical;
            font-size: 16px;
            line-height: 1.5;
            transition: var(--transition);
            background-color: var(--surface-color);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .output-text {
            min-height: 300px;
            font-size: 17px;
            line-height: 1.6;
        }

        .shortcut-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 8px 0;
        }

        .shortcut-tag {
            background-color: var(--primary-light);
            color: var(--primary-color);
            padding: 6px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid rgba(37, 99, 235, 0.2);
        }

        .shortcut-tag i {
            cursor: pointer;
            font-size: 12px;
            opacity: 0.7;
            transition: var(--transition);
        }

        .shortcut-tag i:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-secondary {
            background-color: #f1f5f9;
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background-color: #e2e8f0;
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background-color: #059669;
        }

        .shortcuts-management {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .shortcut-form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 12px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        input {
            padding: 10px 14px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 14px;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .shortcuts-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 300px;
            overflow-y: auto;
            padding: 4px;
        }

        .shortcut-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: var(--radius);
            background-color: #f8fafc;
            border: 1px solid var(--border-color);
            gap: 12px;
            transition: var(--transition);
        }

        .shortcut-item:hover {
            background-color: #f1f5f9;
        }

        .shortcut-key {
            font-weight: 600;
            color: var(--primary-color);
            background-color: rgba(37, 99, 235, 0.1);
            padding: 4px 10px;
            border-radius: 4px;
            min-width: 60px;
            text-align: center;
            font-size: 14px;
        }

        .shortcut-value {
            flex: 1;
            font-size: 14px;
            padding: 6px 0;
            border: none;
            background: transparent;
            color: var(--text-primary);
        }

        .shortcut-value:focus {
            outline: none;
            background-color: white;
            border-radius: 4px;
            padding: 6px 10px;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-secondary);
            font-size: 14px;
        }

        .action-btn:hover {
            background-color: #e2e8f0;
            color: var(--text-primary);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            color: var(--text-secondary);
            font-size: 14px;
            padding: 8px 0;
        }

        .text-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .saved-texts-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 24px;
        }

        .saved-text-item {
            padding: 16px;
            border-radius: var(--radius);
            background-color: #f8fafc;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .saved-text-item:hover {
            background-color: #f1f5f9;
            border-color: var(--primary-color);
        }

        .saved-text-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .saved-text-title {
            font-weight: 600;
            color: var(--text-primary);
        }

        .saved-text-date {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .saved-text-preview {
            font-size: 14px;
            color: var(--text-secondary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 16px 20px;
            border-radius: var(--radius);
            color: white;
            background-color: var(--primary-color);
            box-shadow: var(--shadow-lg);
            opacity: 0;
            transform: translateY(-20px);
            transition: var(--transition);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-tertiary);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .shortcut-form {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 640px) {
            .button-group {
                flex-direction: column;
            }
            
            .button-group button {
                width: 100%;
            }
            
            .text-actions {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
        }

        /* Estilos para melhorar a legibilidade do texto */
        .readable-text {
            font-size: 17px;
            line-height: 1.7;
            color: var(--text-primary);
        }

        .readable-text p {
            margin-bottom: 1em;
        }

        /* Estilo para modo de edição melhorado */
        .edit-mode .output-text {
            padding: 20px;
            border-left: 4px solid var(--primary-color);
            background-color: #fafafa;
            min-height: 400px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fas fa-text-height"></i>
                <span>TextFlow</span>
            </div>
        </header>

        <div class="main-content">
            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title"><i class="fas fa-keyboard"></i> Atalhos de Texto</h2>
                </div>
                <div class="panel-content">
                    <div class="input-area">
                        <label for="inputText">Digite seus atalhos</label>
                        <textarea id="inputText" placeholder="Digite os atalhos separados por espaço (ex: saudação despedida)"></textarea>
                        
                        <div class="shortcut-preview" id="shortcutPreview">
                            <!-- Os atalhos detectados aparecerão aqui -->
                        </div>
                        
                        <div class="button-group">
                            <button id="expandBtn" class="btn-primary">
                                <i class="fas fa-expand-arrows-alt"></i> Expandir Atalhos
                            </button>
                            <button id="clearBtn" class="btn-secondary">
                                <i class="fas fa-eraser"></i> Limpar
                            </button>
                        </div>
                    </div>

                    <div class="shortcuts-management">
                        <h3 class="panel-title"><i class="fas fa-sliders-h"></i> Gerenciar Atalhos</h3>
                        
                        <div class="shortcut-form">
                            <div class="form-group">
                                <label for="shortcutKey">Atalho</label>
                                <input type="text" id="shortcutKey" placeholder="Ex: saudacao">
                            </div>
                            <div class="form-group">
                                <label for="shortcutValue">Texto Expandido</label>
                                <input type="text" id="shortcutValue" placeholder="Ex: Olá, seja bem-vindo!">
                            </div>
                        </div>
                        <button id="addShortcut" class="btn-success">
                            <i class="fas fa-plus"></i> Adicionar Atalho
                        </button>

                        <div class="shortcuts-list" id="shortcutsList">
                            <!-- Lista de atalhos será inserida aqui -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel edit-mode">
                <div class="panel-header">
                    <h2 class="panel-title"><i class="fas fa-edit"></i> Texto Expandido</h2>
                </div>
                <div class="panel-content">
                    <textarea id="outputText" class="output-text readable-text" placeholder="O texto com os atalhos expandidos aparecerá aqui..."></textarea>
                    
                    <div class="stats">
                        <span id="wordCount">0 palavras</span>
                        <span id="charCount">0 caracteres</span>
                    </div>
                    
                    <div class="text-actions">
                        <div class="button-group">
                            <button id="copyBtn" class="btn-primary">
                                <i class="fas fa-copy"></i> Copiar
                            </button>
                            <button id="saveTextBtn" class="btn-secondary">
                                <i class="fas fa-save"></i> Salvar Texto
                            </button>
                        </div>
                    </div>

                    <div class="saved-texts-container">
                        <h3 class="panel-title"><i class="fas fa-history"></i> Textos Salvos</h3>
                        <div id="savedTextsList">
                            <!-- Textos salvos aparecerão aqui -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText"></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos do DOM
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');
            const shortcutKey = document.getElementById('shortcutKey');
            const shortcutValue = document.getElementById('shortcutValue');
            const addShortcutBtn = document.getElementById('addShortcut');
            const shortcutsList = document.getElementById('shortcutsList');
            const shortcutPreview = document.getElementById('shortcutPreview');
            const expandBtn = document.getElementById('expandBtn');
            const clearBtn = document.getElementById('clearBtn');
            const copyBtn = document.getElementById('copyBtn');
            const saveTextBtn = document.getElementById('saveTextBtn');
            const savedTextsList = document.getElementById('savedTextsList');
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            const wordCount = document.getElementById('wordCount');
            const charCount = document.getElementById('charCount');
            
            // Carregar atalhos e textos salvos do localStorage
            let shortcuts = JSON.parse(localStorage.getItem('textShortcuts')) || {
                'saudacao': 'Prezados,',
                'despedida': 'Atenciosamente,\n[Nome]\n[Empresa]',
                'agradecimento': 'Agradecemos pelo contato!',
                'telefone': 'Telefone: (XX) XXXXX-XXXX',
                'email': 'E-mail: contato@empresa.com',
                'oferta': 'Temos uma oferta especial para você esta semana!'
            };
            
            let savedTexts = JSON.parse(localStorage.getItem('savedTexts')) || [];
            
            // Função para mostrar notificação
            function showNotification(message, isSuccess = true) {
                notificationText.textContent = message;
                notification.style.backgroundColor = isSuccess ? 'var(--success-color)' : 'var(--error-color)';
                
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Função para atualizar contadores
            function updateCounters() {
                const text = outputText.value;
                const words = text.trim() ? text.trim().split(/\s+/).length : 0;
                const characters = text.length;
                
                wordCount.textContent = `${words} palavra${words !== 1 ? 's' : ''}`;
                charCount.textContent = `${characters} caractere${characters !== 1 ? 's' : ''}`;
            }
            
            // Função para renderizar a lista de atalhos
            function renderShortcutsList() {
                shortcutsList.innerHTML = '';
                
                if (Object.keys(shortcuts).length === 0) {
                    shortcutsList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-clipboard-list"></i>
                            <p>Nenhum atalho cadastrado</p>
                        </div>
                    `;
                    return;
                }
                
                for (const [key, value] of Object.entries(shortcuts)) {
                    const shortcutItem = document.createElement('div');
                    shortcutItem.className = 'shortcut-item';
                    shortcutItem.innerHTML = `
                        <span class="shortcut-key">${key}</span>
                        <input class="shortcut-value" value="${value}" data-key="${key}">
                        <div class="actions">
                            <i class="fas fa-save action-btn" data-key="${key}" title="Salvar alterações"></i>
                            <i class="fas fa-trash action-btn" data-key="${key}" title="Remover atalho"></i>
                        </div>
                    `;
                    
                    shortcutsList.appendChild(shortcutItem);
                }
                
                // Adicionar event listeners para edição
                document.querySelectorAll('.shortcut-value').forEach(input => {
                    input.addEventListener('change', function() {
                        const key = this.getAttribute('data-key');
                        shortcuts[key] = this.value;
                        localStorage.setItem('textShortcuts', JSON.stringify(shortcuts));
                        showNotification(`Atalho "${key}" atualizado!`);
                    });
                });
                
                // Adicionar event listeners para salvar
                document.querySelectorAll('.actions .fa-save').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const key = this.getAttribute('data-key');
                        const input = document.querySelector(`.shortcut-value[data-key="${key}"]`);
                        shortcuts[key] = input.value;
                        localStorage.setItem('textShortcuts', JSON.stringify(shortcuts));
                        showNotification(`Atalho "${key}" atualizado!`);
                    });
                });
                
                // Adicionar event listeners para remover
                document.querySelectorAll('.actions .fa-trash').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const keyToRemove = this.getAttribute('data-key');
                        delete shortcuts[keyToRemove];
                        localStorage.setItem('textShortcuts', JSON.stringify(shortcuts));
                        renderShortcutsList();
                        showNotification(`Atalho "${keyToRemove}" removido!`);
                    });
                });
            }
            
            // Função para renderizar textos salvos
            function renderSavedTexts() {
                savedTextsList.innerHTML = '';
                
                if (savedTexts.length === 0) {
                    savedTextsList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>Nenhum texto salvo</p>
                        </div>
                    `;
                    return;
                }
                
                savedTexts.forEach((text, index) => {
                    const date = new Date().toLocaleDateString();
                    const textItem = document.createElement('div');
                    textItem.className = 'saved-text-item';
                    textItem.innerHTML = `
                        <div class="saved-text-header">
                            <div class="saved-text-title">Texto ${index + 1}</div>
                            <div class="saved-text-date">${date}</div>
                        </div>
                        <div class="saved-text-preview">
                            ${text.substring(0, 100)}${text.length > 100 ? '...' : ''}
                        </div>
                    `;
                    
                    textItem.addEventListener('click', () => {
                        outputText.value = text;
                        updateCounters();
                        showNotification(`Texto ${index + 1} carregado!`);
                    });
                    
                    savedTextsList.appendChild(textItem);
                });
            }
            
            // Função para detectar atalhos no texto de entrada
            function detectShortcuts() {
                const text = inputText.value;
                const words = text.split(/\s+/);
                const detectedShortcuts = [];
                
                for (const word of words) {
                    if (shortcuts[word] && !detectedShortcuts.includes(word)) {
                        detectedShortcuts.push(word);
                    }
                }
                
                shortcutPreview.innerHTML = '';
                
                if (detectedShortcuts.length === 0) {
                    return;
                }
                
                for (const shortcut of detectedShortcuts) {
                    const tag = document.createElement('div');
                    tag.className = 'shortcut-tag';
                    tag.innerHTML = `
                        <span>${shortcut}</span>
                        <i class="fas fa-times" data-shortcut="${shortcut}"></i>
                    `;
                    shortcutPreview.appendChild(tag);
                }
                
                // Adicionar event listeners para remover atalhos do texto
                document.querySelectorAll('.shortcut-tag i').forEach(icon => {
                    icon.addEventListener('click', function() {
                        const shortcut = this.getAttribute('data-shortcut');
                        const regex = new RegExp(`\\b${shortcut}\\b`, 'g');
                        inputText.value = inputText.value.replace(regex, '').replace(/\s+/g, ' ').trim();
                        detectShortcuts();
                    });
                });
            }
            
            // Função para expandir atalhos no texto
            function expandShortcuts() {
                let text = inputText.value;
                
                // Ordenar atalhos por tamanho (do maior para o menor) para evitar substituições parciais
                const sortedKeys = Object.keys(shortcuts).sort((a, b) => b.length - a.length);
                
                for (const key of sortedKeys) {
                    const regex = new RegExp(`\\b${key}\\b`, 'g');
                    text = text.replace(regex, shortcuts[key]);
                }
                
                outputText.value = text;
                updateCounters();
            }
            
            // Event listeners
            inputText.addEventListener('input', detectShortcuts);
            
            expandBtn.addEventListener('click', expandShortcuts);
            
            clearBtn.addEventListener('click', function() {
                inputText.value = '';
                outputText.value = '';
                shortcutPreview.innerHTML = '';
                updateCounters();
                showNotification('Campos limpos!');
            });
            
            addShortcutBtn.addEventListener('click', function() {
                const key = shortcutKey.value.trim();
                const value = shortcutValue.value.trim();
                
                if (!key || !value) {
                    showNotification('Por favor, preencha ambos os campos.', false);
                    return;
                }
                
                if (key.includes(' ')) {
                    showNotification('O atalho não pode conter espaços.', false);
                    return;
                }
                
                shortcuts[key] = value;
                localStorage.setItem('textShortcuts', JSON.stringify(shortcuts));
                
                shortcutKey.value = '';
                shortcutValue.value = '';
                
                renderShortcutsList();
                showNotification(`Atalho "${key}" adicionado com sucesso!`);
                
                // Atualizar a detecção de atalhos
                detectShortcuts();
            });
            
            copyBtn.addEventListener('click', function() {
                outputText.select();
                document.execCommand('copy');
                showNotification('Texto copiado para a área de transferência!');
            });
            
            saveTextBtn.addEventListener('click', function() {
                if (!outputText.value.trim()) {
                    showNotification('Nenhum texto para salvar.', false);
                    return;
                }
                
                savedTexts.push(outputText.value);
                localStorage.setItem('savedTexts', JSON.stringify(savedTexts));
                renderSavedTexts();
                showNotification('Texto salvo com sucesso!');
            });
            
            outputText.addEventListener('input', updateCounters);
            
            // Inicializar a aplicação
            renderShortcutsList();
            renderSavedTexts();
            updateCounters();
            detectShortcuts();
        });
    </script>
</body>
</html>

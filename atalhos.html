<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.icon.png" type="image/png">
    <title>TextMaster Pro - Plataforma Completa de Atalhos para protocolo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #e6eeff;
            --secondary-color: #3a0ca3;
            --accent-color: #7209b7;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-light: #e9ecef;
            --gray: #adb5bd;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .app-container {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1.8fr;
            gap: 24px;
        }

        .header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 32px;
            color: var(--primary-color);
        }

        .logo h1 {
            font-size: 28px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .app-version {
            font-size: 14px;
            color: var(--gray);
            margin-left: 10px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .panel {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--gray-light);
        }

        .panel-title {
            font-size: 20px;
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-area {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 18px;
            border: 2px solid var(--gray-light);
            border-radius: var(--border-radius);
            resize: vertical;
            font-size: 16px;
            line-height: 1.6;
            transition: var(--transition);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .output-text {
            min-height: 300px;
            font-size: 17px;
            line-height: 1.7;
            background-color: var(--light-color);
        }

        .shortcut-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }

        .shortcut-tag {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 8px 15px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .shortcut-tag i {
            cursor: pointer;
            opacity: 0.8;
            transition: var(--transition);
        }

        .shortcut-tag i:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 15px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }

        .btn-secondary {
            background-color: var(--gray-light);
            color: var(--dark-color);
        }

        .btn-secondary:hover {
            background-color: var(--gray);
        }

        .btn-accent {
            background: linear-gradient(135deg, var(--accent-color), var(--warning-color));
            color: white;
        }

        .btn-accent:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(114, 9, 183, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #2a9d8f);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 201, 240, 0.4);
        }

        .shortcuts-management {
            margin-top: 20px;
        }

        .shortcut-form {
            display: grid;
            grid-template-columns: 1fr 2fr auto;
            gap: 12px;
            margin-bottom: 20px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary-color);
        }

        input {
            padding: 12px 15px;
            border: 2px solid var(--gray-light);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .shortcuts-list {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid var(--gray-light);
            border-radius: var(--border-radius);
            padding: 10px;
        }

        .shortcut-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid var(--gray-light);
            transition: var(--transition);
        }

        .shortcut-item:hover {
            background-color: var(--gray-light);
        }

        .shortcut-item:last-child {
            border-bottom: none;
        }

        .shortcut-key {
            font-weight: bold;
            color: var(--primary-color);
            background-color: rgba(67, 97, 238, 0.1);
            padding: 4px 10px;
            border-radius: 4px;
            min-width: 80px;
        }

        .shortcut-value {
            flex-grow: 1;
            margin: 0 15px;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px dashed transparent;
            font-size: 15px;
        }

        .shortcut-value:focus {
            outline: none;
            border: 1px dashed var(--primary-color);
            background-color: white;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .edit-btn {
            color: var(--primary-color);
        }

        .edit-btn:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }

        .delete-btn {
            color: var(--warning-color);
        }

        .delete-btn:hover {
            background-color: rgba(247, 37, 133, 0.1);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            color: var(--gray);
            font-size: 14px;
            padding: 10px 0;
        }

        .saved-texts {
            margin-top: 25px;
        }

        .saved-texts-list {
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid var(--gray-light);
            border-radius: var(--border-radius);
            padding: 10px;
        }

        .saved-text-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid var(--gray-light);
            transition: var(--transition);
        }

        .saved-text-item:hover {
            background-color: var(--gray-light);
        }

        .saved-text-item:last-child {
            border-bottom: none;
        }

        .saved-text-content {
            flex-grow: 1;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 15px;
        }

        .text-date {
            font-size: 12px;
            color: var(--gray);
            margin-top: 5px;
        }

        @media (max-width: 1200px) {
            .app-container {
                grid-template-columns: 1fr;
            }
            
            .shortcut-form {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .button-group {
                flex-direction: column;
            }
            
            .button-group button {
                width: 100%;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .header-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .header-actions button {
                width: 100%;
            }
        }

        /* Estilos para modo de edição */
        .editing {
            background-color: #fff8e1;
        }

        .logo-img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .edit-shortcut-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            padding: 15px;
            background-color: var(--primary-light);
            border-radius: var(--border-radius);
        }

        .edit-text-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            padding: 15px;
            background-color: var(--primary-light);
            border-radius: var(--border-radius);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">
                <img src="logo.icon.png" alt="TextMaster Pro Logo" class="logo-img">
                <div>
                    <h1>TextMaster Pro <span class="app-version">v2.0</span></h1>
                    <p>Plataforma completa de gerenciamento de atalhos para suporte no protocolo de atendimento.</p>
                </div>
                <div class="header-actions">
                <button class="btn-secondary" onclick="window.location.href='index.html'">
                    <i class="fas fa-arrow-right"></i> retornar ao acesso rápido
                </button>
            </div>
            </div>
        </header>

        <div class="panel">
            <div class="panel-header">
                <h2 class="panel-title"><i class="fas fa-keyboard"></i> Gerenciamento de Atalhos</h2>
            </div>
            <div class="panel-content">
                <div class="input-area">
                    <h3><i class="fas fa-pencil-alt"></i> Digite seus atalhos</h3>
                    <textarea id="inputText" placeholder="Digite os atalhos separados por espaço (ex: saudacao despedida)"></textarea>
                    
                    <div class="shortcut-preview" id="shortcutPreview">
                        <!-- Os atalhos detectados aparecerão aqui -->
                    </div>
                    
                    <div class="button-group">
                        <button id="expandBtn" class="btn-primary">
                            <i class="fas fa-expand-arrows-alt"></i> Criar Protocólo
                        </button>
                        <button id="clearBtn" class="btn-secondary">
                            <i class="fas fa-broom"></i> Limpar Area de texto
                        </button>
                    </div>
                </div>

                <div class="shortcuts-management">
                    <h3><i class="fas fa-sliders-h"></i> Gerenciar Atalhos</h3>
                    
                    <div class="shortcut-form">
                        <div class="form-group">
                            <label for="shortcutKey">Atalho</label>
                            <input type="text" id="shortcutKey" placeholder="Ex: saudacao">
                        </div>
                        <div class="form-group">
                            <label for="shortcutValue">Protocolo</label>
                            <input type="text" id="shortcutValue" placeholder="Ex: Olá, seja bem-vindo!">
                        </div>
                        <button id="addShortcut" class="btn-accent">
                            <i class="fas fa-plus"></i> Adicionar
                        </button>
                    </div>
                    
                    <div class="shortcuts-list" id="shortcutsList">
                        <!-- Lista de atalhos será inserida aqui -->
                    </div>
                </div>

                <div class="saved-texts">
                    <h3><i class="fas fa-save"></i> Textos Salvos</h3>
                    <div class="saved-texts-list" id="savedTextsList">
                        <!-- Lista de textos salvos será inserida aqui -->
                    </div>
                </div>

            </div>
        </div>
        
        <div class="panel">
            <div class="panel-header">
                <h2 class="panel-title"><i class="fas fa-file-alt"></i> Protocolo Gerado e Editável</h2>
            </div>
            <div class="panel-content">
                <textarea id="outputText" class="output-text" placeholder="O Protocolo irá aparecer aqui, após aplicar os atalhos no campo da esquerda, não esqueça de editar para cada atendimento..."></textarea>
                
                <div class="stats">
                    <span id="wordCount">0 palavras</span>
                    <span id="charCount">0 caracteres</span>
                </div>
                
                <div class="button-group">
                    <button id="copyBtn" class="btn-primary">
                        <i class="fas fa-copy"></i> Copiar Texto
                    </button>
                    <button id="saveTextBtn" class="btn-success">
                        <i class="fas fa-save"></i> Salvar Texto
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText"></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos do DOM
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');
            const shortcutKey = document.getElementById('shortcutKey');
            const shortcutValue = document.getElementById('shortcutValue');
            const addShortcutBtn = document.getElementById('addShortcut');
            const shortcutsList = document.getElementById('shortcutsList');
            const shortcutPreview = document.getElementById('shortcutPreview');
            const expandBtn = document.getElementById('expandBtn');
            const clearBtn = document.getElementById('clearBtn');
            const copyBtn = document.getElementById('copyBtn');
            const saveTextBtn = document.getElementById('saveTextBtn');
            const savedTextsList = document.getElementById('savedTextsList');
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            const wordCount = document.getElementById('wordCount');
            const charCount = document.getElementById('charCount');
            
            // Carregar atalhos e textos salvos do localStorage
            let shortcuts = JSON.parse(localStorage.getItem('textShortcuts')) || {
                'saudacao': 'Prezados,',
                'despedida': 'Atenciosamente,\n[Nome]\n[Empresa]',
                'agradecimento': 'Agradecemos pelo contato!',
                'telefone': 'Telefone: (XX) XXXXX-XXXX',
                'email': 'E-mail: contato@empresa.com',
                'oferta': 'Temos uma oferta especial para você esta semana!'
            };
            
            let savedTexts = JSON.parse(localStorage.getItem('savedTexts')) || [];
            
            // Função para mostrar notificação
            function showNotification(message, isSuccess = true) {
                notificationText.textContent = message;
                notification.style.background = isSuccess 
                    ? 'linear-gradient(135deg, var(--primary-color), var(--secondary-color))'
                    : 'linear-gradient(135deg, var(--warning-color), #c1121f)';
                
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Função para atualizar contadores
            function updateCounters() {
                const text = outputText.value;
                const words = text.trim() ? text.trim().split(/\s+/).length : 0;
                const characters = text.length;
                
                wordCount.textContent = `${words} palavra${words !== 1 ? 's' : ''}`;
                charCount.textContent = `${characters} caractere${characters !== 1 ? 's' : ''}`;
            }
            
            // Função para renderizar a lista de atalhos
            function renderShortcutsList() {
                shortcutsList.innerHTML = '';
                
                if (Object.keys(shortcuts).length === 0) {
                    shortcutsList.innerHTML = '<p class="empty-message">Nenhum atalho cadastrado. Adicione seu primeiro atalho acima.</p>';
                    return;
                }
                
                for (const [key, value] of Object.entries(shortcuts)) {
                    const shortcutItem = document.createElement('div');
                    shortcutItem.className = 'shortcut-item';
                    shortcutItem.innerHTML = `
                        <span class="shortcut-key">${key}</span>
                        <span class="shortcut-value">${value}</span>
                        <div class="actions">
                            <i class="fas fa-edit action-btn edit-btn" data-key="${key}" data-value="${value}" title="Editar atalho"></i>
                            <i class="fas fa-trash action-btn delete-btn" data-key="${key}" title="Remover atalho"></i>
                        </div>
                    `;
                    
                    shortcutsList.appendChild(shortcutItem);
                }
                
                // Adicionar event listeners para edição
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const key = this.getAttribute('data-key');
                        const value = this.getAttribute('data-value');
                        
                        // Criar formulário de edição
                        const editForm = document.createElement('div');
                        editForm.className = 'edit-shortcut-form';
                        editForm.innerHTML = `
                            <div class="form-group">
                                <label for="editShortcutKey">Atalho</label>
                                <input type="text" id="editShortcutKey" value="${key}" class="edit-key">
                            </div>
                            <div class="form-group">
                                <label for="editShortcutValue">Protocolo</label>
                                <input type="text" id="editShortcutValue" value="${value}" class="edit-value">
                            </div>
                            <div class="button-group">
                                <button class="btn-primary save-edit-btn" data-key="${key}">
                                    <i class="fas fa-save"></i> Salvar
                                </button>
                                <button class="btn-secondary cancel-edit-btn">
                                    <i class="fas fa-times"></i> Cancelar
                                </button>
                            </div>
                        `;
                        
                        // Substituir o item pelo formulário de edição
                        const parentItem = this.closest('.shortcut-item');
                        parentItem.replaceWith(editForm);
                        
                        // Adicionar event listeners aos botões do formulário
                        document.querySelector('.save-edit-btn').addEventListener('click', function() {
                            const oldKey = this.getAttribute('data-key');
                            const newKey = document.querySelector('.edit-key').value.trim();
                            const newValue = document.querySelector('.edit-value').value.trim();
                            
                            if (!newKey || !newValue) {
                                showNotification('Por favor, preencha ambos os campos.', false);
                                return;
                            }
                            
                            // Se a chave foi alterada, remover a antiga
                            if (oldKey !== newKey) {
                                delete shortcuts[oldKey];
                            }
                            
                            // Adicionar/atualizar o atalho
                            shortcuts[newKey] = newValue;
                            localStorage.setItem('textShortcuts', JSON.stringify(shortcuts));
                            
                            renderShortcutsList();
                            showNotification(`Atalho "${newKey}" atualizado com sucesso!`);
                        });
                        
                        document.querySelector('.cancel-edit-btn').addEventListener('click', function() {
                            renderShortcutsList();
                        });
                    });
                });
                
                // Adicionar event listeners para remover
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const keyToRemove = this.getAttribute('data-key');
                        delete shortcuts[keyToRemove];
                        localStorage.setItem('textShortcuts', JSON.stringify(shortcuts));
                        renderShortcutsList();
                        showNotification(`Atalho "${keyToRemove}" removido!`);
                    });
                });
            }
            
            // Função para renderizar textos salvos
            function renderSavedTexts() {
                savedTextsList.innerHTML = '';
                
                if (savedTexts.length === 0) {
                    savedTextsList.innerHTML = '<p class="empty-message">Nenhum texto salvo ainda.</p>';
                    return;
                }
                
                savedTexts.forEach((text, index) => {
                    const date = new Date().toLocaleDateString();
                    const textItem = document.createElement('div');
                    textItem.className = 'saved-text-item';
                    textItem.innerHTML = `
                        <div>
                            <div class="saved-text-content">${text.substring(0, 60)}${text.length > 60 ? '...' : ''}</div>
                            <div class="text-date">Salvo em: ${date}</div>
                        </div>
                        <div class="actions">
                            <i class="fas fa-edit action-btn edit-btn" data-index="${index}" title="Editar texto"></i>
                            <i class="fas fa-upload action-btn load-btn" data-index="${index}" title="Carregar texto"></i>
                            <i class="fas fa-trash action-btn delete-btn" data-index="${index}" title="Excluir texto"></i>
                        </div>
                    `;
                    
                    savedTextsList.appendChild(textItem);
                });
                
                // Adicionar event listeners para carregar textos
                document.querySelectorAll('.load-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = this.getAttribute('data-index');
                        outputText.value = savedTexts[index];
                        updateCounters();
                        showNotification(`Texto #${parseInt(index) + 1} carregado!`);
                    });
                });
                
                // Adicionar event listeners para editar textos
                document.querySelectorAll('.saved-texts .edit-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = this.getAttribute('data-index');
                        const text = savedTexts[index];
                        
                        // Criar formulário de edição
                        const editForm = document.createElement('div');
                        editForm.className = 'edit-text-form';
                        editForm.innerHTML = `
                            <div class="form-group">
                                <label>Editar Texto</label>
                                <textarea class="edit-text-area" rows="4">${text}</textarea>
                            </div>
                            <div class="button-group">
                                <button class="btn-primary save-text-edit-btn" data-index="${index}">
                                    <i class="fas fa-save"></i> Salvar
                                </button>
                                <button class="btn-secondary cancel-text-edit-btn">
                                    <i class="fas fa-times"></i> Cancelar
                                </button>
                            </div>
                        `;
                        
                        // Substituir o item pelo formulário de edição
                        const parentItem = this.closest('.saved-text-item');
                        parentItem.replaceWith(editForm);
                        
                        // Adicionar event listeners aos botões do formulário
                        document.querySelector('.save-text-edit-btn').addEventListener('click', function() {
                            const idx = this.getAttribute('data-index');
                            const newText = document.querySelector('.edit-text-area').value.trim();
                            
                            if (!newText) {
                                showNotification('O texto não pode estar vazio.', false);
                                return;
                            }
                            
                            savedTexts[idx] = newText;
                            localStorage.setItem('savedTexts', JSON.stringify(savedTexts));
                            
                            renderSavedTexts();
                            showNotification(`Texto #${parseInt(idx) + 1} atualizado com sucesso!`);
                        });
                        
                        document.querySelector('.cancel-text-edit-btn').addEventListener('click', function() {
                            renderSavedTexts();
                        });
                    });
                });
                
                // Adicionar event listeners para remover textos
                document.querySelectorAll('.saved-texts .delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = this.getAttribute('data-index');
                        savedTexts.splice(index, 1);
                        localStorage.setItem('savedTexts', JSON.stringify(savedTexts));
                        renderSavedTexts();
                        showNotification(`Texto removido!`);
                    });
                });
            }
            
            // Função para detectar atalhos no texto de entrada
            function detectShortcuts() {
                const text = inputText.value;
                const words = text.split(/\s+/);
                const detectedShortcuts = [];
                
                for (const word of words) {
                    if (shortcuts[word] && !detectedShortcuts.includes(word)) {
                        detectedShortcuts.push(word);
                    }
                }
                
                shortcutPreview.innerHTML = '';
                
                if (detectedShortcuts.length === 0) {
                    shortcutPreview.innerHTML = '<p>Nenhum atalho detectado. Digite algum atalho ou adicione novos abaixo.</p>';
                    return;
                }
                
                for (const shortcut of detectedShortcuts) {
                    const tag = document.createElement('div');
                    tag.className = 'shortcut-tag';
                    tag.innerHTML = `
                        <span>${shortcut}</span>
                        <i class="fas fa-times" data-shortcut="${shortcut}"></i>
                    `;
                    shortcutPreview.appendChild(tag);
                }
                
                // Adicionar event listeners para remover atalhos do texto
                document.querySelectorAll('.shortcut-tag i').forEach(icon => {
                    icon.addEventListener('click', function() {
                        const shortcut = this.getAttribute('data-shortcut');
                        const regex = new RegExp(`\\b${shortcut}\\b`, 'g');
                        inputText.value = inputText.value.replace(regex, '').replace(/\s+/g, ' ').trim();
                        detectShortcuts();
                    });
                });
            }
            
            // Função para expandir atalhos no texto
            function expandShortcuts() {
                let text = inputText.value;
                
                // Ordenar atalhos por tamanho (do maior para o menor) para evitar substituições parciais
                const sortedKeys = Object.keys(shortcuts).sort((a, b) => b.length - a.length);
                
                for (const key of sortedKeys) {
                    const regex = new RegExp(`\\b${key}\\b`, 'g');
                    text = text.replace(regex, shortcuts[key]);
                }
                
                outputText.value = text;
                updateCounters();
            }
            
            // Event listeners
            inputText.addEventListener('input', detectShortcuts);
            
            expandBtn.addEventListener('click', expandShortcuts);
            
            clearBtn.addEventListener('click', function() {
                inputText.value = '';
                outputText.value = '';
                shortcutPreview.innerHTML = '';
                updateCounters();
                showNotification('Campos limpos!');
            });
            
            addShortcutBtn.addEventListener('click', function() {
                const key = shortcutKey.value.trim();
                const value = shortcutValue.value.trim();
                
                if (!key || !value) {
                    showNotification('Por favor, preencha ambos os campos.', false);
                    return;
                }
                
                if (key.includes(' ')) {
                    showNotification('O atalho não pode conter espaços.', false);
                    return;
                }
                
                shortcuts[key] = value;
                localStorage.setItem('textShortcuts', JSON.stringify(shortcuts));
                
                shortcutKey.value = '';
                shortcutValue.value = '';
                
                renderShortcutsList();
                showNotification(`Atalho "${key}" adicionado com sucesso!`);
                
                // Atualizar a detecção de atalhos
                detectShortcuts();
            });
            
            copyBtn.addEventListener('click', function() {
                outputText.select();
                document.execCommand('copy');
                showNotification('Texto copiado para a área de transferência!');
            });
            
            saveTextBtn.addEventListener('click', function() {
                if (!outputText.value.trim()) {
                    showNotification('Nenhum texto para salvar.', false);
                    return;
                }
                
                savedTexts.push(outputText.value);
                localStorage.setItem('savedTexts', JSON.stringify(savedTexts));
                renderSavedTexts();
                showNotification('Texto salvo com sucesso!');
            });
            
            outputText.addEventListener('input', updateCounters);
            
            // Inicializar a aplicação
            renderShortcutsList();
            renderSavedTexts();
            updateCounters();
            detectShortcuts();
        });
    </script>
</body>
</html>

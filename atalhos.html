<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.icon.png" type="image/png">
    <title>TextMaster Pro - Plataforma Completa de Atalhos para protocolo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #e6eeff;
            --secondary-color: #3a0ca3;
            --accent-color: #7209b7;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-light: #e9ecef;
            --gray: #adb5bd;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .app-container {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1.8fr;
            gap: 24px;
        }

        .header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 32px;
            color: var(--primary-color);
        }

        .logo h1 {
            font-size: 28px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .app-version {
            font-size: 14px;
            color: var(--gray);
            margin-left: 10px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .panel {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--gray-light);
        }

        .panel-title {
            font-size: 20px;
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-area {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 18px;
            border: 2px solid var(--gray-light);
            border-radius: var(--border-radius);
            resize: vertical;
            font-size: 16px;
            line-height: 1.6;
            transition: var(--transition);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .output-text {
            min-height: 300px;
            font-size: 17px;
            line-height: 1.7;
            background-color: var(--light-color);
        }

        .shortcut-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }

        .shortcut-tag {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 8px 15px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .shortcut-tag i {
            cursor: pointer;
            opacity: 0.8;
            transition: var(--transition);
        }

        .shortcut-tag i:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 15px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--accent-color), var(--warning-color));
            color: white;
            box-shadow: 0 4px 15px rgba(114, 9, 183, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-secondary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(114, 9, 183, 0.4);
        }

        .btn-secondary:hover::before {
            left: 100%;
        }

        .btn-secondary:active {
            transform: translateY(-1px);
        }

        .btn-accent {
            background: linear-gradient(135deg, var(--accent-color), var(--warning-color));
            color: white;
        }

        .btn-accent:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(114, 9, 183, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #2a9d8f);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 201, 240, 0.4);
        }

        .shortcuts-management {
            margin-top: 20px;
        }

        .shortcut-form {
            display: grid;
            grid-template-columns: 1fr 2fr auto;
            gap: 12px;
            margin-bottom: 20px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary-color);
        }

        input {
            padding: 12px 15px;
            border: 2px solid var(--gray-light);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .shortcuts-list {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid var(--gray-light);
            border-radius: var(--border-radius);
            padding: 10px;
        }

        .shortcut-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid var(--gray-light);
            transition: var(--transition);
        }

        .shortcut-item:hover {
            background-color: var(--gray-light);
        }

        .shortcut-item:last-child {
            border-bottom: none;
        }

        .shortcut-key {
            font-weight: bold;
            color: var(--primary-color);
            background-color: rgba(67, 97, 238, 0.1);
            padding: 4px 10px;
            border-radius: 4px;
            min-width: 80px;
        }

        .shortcut-value {
            flex-grow: 1;
            margin: 0 15px;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px dashed transparent;
            font-size: 15px;
        }

        .shortcut-value:focus {
            outline: none;
            border: 1px dashed var(--primary-color);
            background-color: white;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .edit-btn {
            color: var(--primary-color);
        }

        .edit-btn:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }

        .delete-btn {
            color: var(--warning-color);
        }

        .delete-btn:hover {
            background-color: rgba(247, 37, 133, 0.1);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            color: var(--gray);
            font-size: 14px;
            padding: 10px 0;
        }

        .saved-texts {
            margin-top: 25px;
        }

        .saved-texts-list {
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid var(--gray-light);
            border-radius: var(--border-radius);
            padding: 10px;
        }

        .saved-text-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid var(--gray-light);
            transition: var(--transition);
        }

        .saved-text-item:hover {
            background-color: var(--gray-light);
        }

        .saved-text-item:last-child {
            border-bottom: none;
        }

        .saved-text-content {
            flex-grow: 1;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 15px;
        }

        .text-date {
            font-size: 12px;
            color: var(--gray);
            margin-top: 5px;
        }

        @media (max-width: 1200px) {
            .app-container {
                grid-template-columns: 1fr;
            }
            
            .shortcut-form {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .button-group {
                flex-direction: column;
            }
            
            .button-group button {
                width: 100%;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .header-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .header-actions button {
                width: 100%;
            }
        }

        /* Estilos para modo de edição */
        .editing {
            background-color: #fff8e1;
        }

        .logo-img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .edit-shortcut-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            padding: 15px;
            background-color: var(--primary-light);
            border-radius: var(--border-radius);
        }

        .edit-text-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            padding: 15px;
            background-color: var(--primary-light);
            border-radius: var(--border-radius);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            color: white;
            box-shadow: var(--box-shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">
                <img src="logo.icon.png" alt="TextMaster Pro Logo" class="logo-img">
                <div>
                    <h1>TextMaster Pro <span class="app-version">v2.0</span></h1>
                    <p>Plataforma completa de gerenciamento de atalhos para suporte no protocolo de atendimento.</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn-secondary" onclick="window.location.href='index.html'">
                    <i class="fas fa-arrow-right"></i> Retornar ao acesso rápido
                </button>
            </div>
        </header>

        <div class="panel">
            <div class="panel-header">
                <h2 class="panel-title"><i class="fas fa-keyboard"></i> Gerenciamento de Atalhos</h2>
            </div>
            <div class="panel-content">
                <div class="input-area">
                    <h3><i class="fas fa-pencil-alt"></i> Digite seus atalhos</h3>
                    <textarea id="inputText" placeholder="Digite os atalhos separados por espaço (ex: saudacao despedida)"></textarea>
                    
                    <div class="shortcut-preview" id="shortcutPreview">
                        <!-- Os atalhos detectados aparecerão aqui -->
                    </div>
                    
                    <div class="button-group">
                        <button id="expandBtn" class="btn-primary">
                            <i class="fas fa-expand-arrows-alt"></i> Criar Protocolo
                        </button>
                        <button id="clearBtn" class="btn-secondary">
                            <i class="fas fa-broom"></i> Limpar Área de Texto
                        </button>
                    </div>
                </div>

                <div class="shortcuts-management">
                    <h3><i class="fas fa-sliders-h"></i> Gerenciar Atalhos</h3>
                    
                    <div class="shortcut-form">
                        <div class="form-group">
                            <label for="shortcutKey">Atalho</label>
                            <input type="text" id="shortcutKey" placeholder="Ex: saudacao">
                        </div>
                        <div class="form-group">
                            <label for="shortcutValue">Protocolo</label>
                            <input type="text" id="shortcutValue" placeholder="Ex: Olá, seja bem-vindo!">
                        </div>
                        <button id="addShortcut" class="btn-accent">
                            <i class="fas fa-plus"></i> Adicionar
                        </button>
                    </div>
                    
                    <div class="shortcuts-list" id="shortcutsList">
                        <!-- Lista de atalhos será inserida aqui -->
                    </div>
                </div>

                <div class="saved-texts">
                    <h3><i class="fas fa-save"></i> Textos Salvos</h3>
                    <div class="saved-texts-list" id="savedTextsList">
                        <!-- Lista de textos salvos será inserida aqui -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="panel">
            <div class="panel-header">
                <h2 class="panel-title"><i class="fas fa-file-alt"></i> Protocolo Gerado e Editável</h2>
            </div>
            <div class="panel-content">
                <textarea id="outputText" class="output-text" placeholder="O Protocolo irá aparecer aqui, após aplicar os atalhos no campo da esquerda, não esqueça de editar para cada atendimento..."></textarea>
                
                <div class="stats">
                    <span id="wordCount">0 palavras</span>
                    <span id="charCount">0 caracteres</span>
                </div>
                
                <div class="button-group">
                    <button id="copyBtn" class="btn-primary">
                        <i class="fas fa-copy"></i> Copiar Texto
                    </button>
                    <button id="saveTextBtn" class="btn-success">
                        <i class="fas fa-save"></i> Salvar Texto
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText"></span>
    </div>

    <script>
        // Aplicação TextMaster Pro
        class TextMasterApp {
            constructor() {
                this.shortcuts = JSON.parse(localStorage.getItem('textShortcuts')) || {
                    'boleto': 'Sr(a) XX, entrou em contato para solicitar o boleto em aberto, em linha envie o boleto do Mês(es) XX/XX, para o email XXX.',
                    'indicação': 'Sr(a) XX, entrou em contato solicitando clinicas credenciadas a Amil para atendimento na especialidade de XXX, na região de XX. Em linha localizei todas as clinicas disponiveis e encaminhei para o (Email/SMS) XXX.',
                    'gto': 'Sr(a) XX, veio solicitar a liberação da GTO XXX, em linha analisei e vi que foi glosada devido ao erro 1601, foi liberada pois o mesmo realizou o procedimento na mesma clinica a mais de 6 meses.',
                    'pme': 'Sr(a) XX, entrou em contato para XXX, porem como vi que o plano é PME orientei o mesmo entrar em contato com o numero 3003-1332 - opção 1/3.',
                    'cancelamento': 'Sr(a) XX, entrou em contato para solicitar o cancelamento do plano, como o plano já tem mais de 1 ano, eu apenas segui com a leitura da RN-561 e realizei o processo de cancelamento com a confirmação do mesmo, enviado o comprovante de cancelamento para o email XX.',
                    'migração': 'Sr(a) XX entrou em contato para saber como se faz a migração do plano. Foi informado que primeiramente deve fazer a contratação de um novo plano no site “amildental.com.br” e aberto a RCA de Alteração/Movimentação Cadastral e orientar o cliente a realizar o envio dos documentos, conforme orientação a seguir, no prazo de 48 horas, a falta do envio implicará no cancelamento da solicitação e não será realizado alteração do plano. Logo após orientei o mesmo há > Acessar o site www.amil.com.br; > Selecionar a opção > Beneficiário do Plano; > Acessar a área logada, registrando login e senha; > Clicar no menu > Documentos no lado esquerdo da página; > Depois clicar em Nova Solicitação; > Em Nova > Solicitação, selecionar ‘Alterações de Contrato e Solicitações Financeiras’; > Preencher o número do celular para que possamos enviar SMS a cada alteração de status da contratação; > Anexar carta solicitando o cancelamento do plano antigo e mencionando a contratação de um novo plano; > Anexar cópia do documento de identificação com foto, frente e verso, para validar a assinatura na carta; > Clicar em Enviar.'
                };
                
                this.savedTexts = JSON.parse(localStorage.getItem('savedTexts')) || [];
                this.init();
            }
            
            init() {
                // Elementos do DOM
                this.inputText = document.getElementById('inputText');
                this.outputText = document.getElementById('outputText');
                this.shortcutKey = document.getElementById('shortcutKey');
                this.shortcutValue = document.getElementById('shortcutValue');
                this.addShortcutBtn = document.getElementById('addShortcut');
                this.shortcutsList = document.getElementById('shortcutsList');
                this.shortcutPreview = document.getElementById('shortcutPreview');
                this.expandBtn = document.getElementById('expandBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.copyBtn = document.getElementById('copyBtn');
                this.saveTextBtn = document.getElementById('saveTextBtn');
                this.savedTextsList = document.getElementById('savedTextsList');
                this.notification = document.getElementById('notification');
                this.notificationText = document.getElementById('notificationText');
                this.wordCount = document.getElementById('wordCount');
                this.charCount = document.getElementById('charCount');
                
                // Inicializar a aplicação
                this.renderShortcutsList();
                this.renderSavedTexts();
                this.updateCounters();
                this.detectShortcuts();
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                // Event listeners
                this.inputText.addEventListener('input', () => this.detectShortcuts());
                this.expandBtn.addEventListener('click', () => this.expandShortcuts());
                this.clearBtn.addEventListener('click', () => this.clearFields());
                this.addShortcutBtn.addEventListener('click', () => this.addShortcut());
                this.copyBtn.addEventListener('click', () => this.copyText());
                this.saveTextBtn.addEventListener('click', () => this.saveText());
                this.outputText.addEventListener('input', () => this.updateCounters());
                
                // Permitir adicionar atalho com Enter
                this.shortcutKey.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addShortcut();
                });
                
                this.shortcutValue.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addShortcut();
                });
            }
            
            showNotification(message, isSuccess = true) {
                this.notificationText.textContent = message;
                this.notification.style.background = isSuccess 
                    ? 'linear-gradient(135deg, var(--primary-color), var(--secondary-color))'
                    : 'linear-gradient(135deg, var(--warning-color), #c1121f)';
                
                this.notification.classList.add('show');
                
                setTimeout(() => {
                    this.notification.classList.remove('show');
                }, 3000);
            }
            
            updateCounters() {
                const text = this.outputText.value;
                const words = text.trim() ? text.trim().split(/\s+/).length : 0;
                const characters = text.length;
                
                this.wordCount.textContent = `${words} palavra${words !== 1 ? 's' : ''}`;
                this.charCount.textContent = `${characters} caractere${characters !== 1 ? 's' : ''}`;
            }
            
            renderShortcutsList() {
                this.shortcutsList.innerHTML = '';
                
                if (Object.keys(this.shortcuts).length === 0) {
                    this.shortcutsList.innerHTML = '<p class="empty-message">Nenhum atalho cadastrado. Adicione seu primeiro atalho acima.</p>';
                    return;
                }
                
                for (const [key, value] of Object.entries(this.shortcuts)) {
                    const shortcutItem = document.createElement('div');
                    shortcutItem.className = 'shortcut-item';
                    shortcutItem.innerHTML = `
                        <span class="shortcut-key">${key}</span>
                        <span class="shortcut-value">${value}</span>
                        <div class="actions">
                            <i class="fas fa-edit action-btn edit-btn" data-key="${key}" data-value="${value}" title="Editar atalho"></i>
                            <i class="fas fa-trash action-btn delete-btn" data-key="${key}" title="Remover atalho"></i>
                        </div>
                    `;
                    
                    this.shortcutsList.appendChild(shortcutItem);
                }
                
                // Adicionar event listeners para edição
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const key = e.target.getAttribute('data-key');
                        const value = e.target.getAttribute('data-value');
                        this.editShortcut(key, value);
                    });
                });
                
                // Adicionar event listeners para remover
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const keyToRemove = e.target.getAttribute('data-key');
                        this.removeShortcut(keyToRemove);
                    });
                });
            }
            
            editShortcut(key, value) {
                // Criar formulário de edição
                const editForm = document.createElement('div');
                editForm.className = 'edit-shortcut-form';
                editForm.innerHTML = `
                    <div class="form-group">
                        <label for="editShortcutKey">Atalho</label>
                        <input type="text" id="editShortcutKey" value="${key}" class="edit-key">
                    </div>
                    <div class="form-group">
                        <label for="editShortcutValue">Protocolo</label>
                        <input type="text" id="editShortcutValue" value="${value}" class="edit-value">
                    </div>
                    <div class="button-group">
                        <button class="btn-primary save-edit-btn" data-key="${key}">
                            <i class="fas fa-save"></i> Salvar
                        </button>
                        <button class="btn-secondary cancel-edit-btn">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                    </div>
                `;
                
                // Substituir o item pelo formulário de edição
                const parentItem = document.querySelector(`[data-key="${key}"]`).closest('.shortcut-item');
                parentItem.replaceWith(editForm);
                
                // Adicionar event listeners aos botões do formulário
                document.querySelector('.save-edit-btn').addEventListener('click', (e) => {
                    const oldKey = e.target.getAttribute('data-key');
                    const newKey = document.querySelector('.edit-key').value.trim();
                    const newValue = document.querySelector('.edit-value').value.trim();
                    
                    if (!newKey || !newValue) {
                        this.showNotification('Por favor, preencha ambos os campos.', false);
                        return;
                    }
                    
                    // Se a chave foi alterada, remover a antiga
                    if (oldKey !== newKey) {
                        delete this.shortcuts[oldKey];
                    }
                    
                    // Adicionar/atualizar o atalho
                    this.shortcuts[newKey] = newValue;
                    localStorage.setItem('textShortcuts', JSON.stringify(this.shortcuts));
                    
                    this.renderShortcutsList();
                    this.showNotification(`Atalho "${newKey}" atualizado com sucesso!`);
                });
                
                document.querySelector('.cancel-edit-btn').addEventListener('click', () => {
                    this.renderShortcutsList();
                });
            }
            
            removeShortcut(key) {
                delete this.shortcuts[key];
                localStorage.setItem('textShortcuts', JSON.stringify(this.shortcuts));
                this.renderShortcutsList();
                this.showNotification(`Atalho "${key}" removido!`);
            }
            
            renderSavedTexts() {
                this.savedTextsList.innerHTML = '';
                
                if (this.savedTexts.length === 0) {
                    this.savedTextsList.innerHTML = '<p class="empty-message">Nenhum texto salvo ainda.</p>';
                    return;
                }
                
                this.savedTexts.forEach((text, index) => {
                    const date = new Date().toLocaleDateString();
                    const textItem = document.createElement('div');
                    textItem.className = 'saved-text-item';
                    textItem.innerHTML = `
                        <div>
                            <div class="saved-text-content">${text.substring(0, 60)}${text.length > 60 ? '...' : ''}</div>
                            <div class="text-date">Salvo em: ${date}</div>
                        </div>
                        <div class="actions">
                            <i class="fas fa-edit action-btn edit-btn" data-index="${index}" title="Editar texto"></i>
                            <i class="fas fa-upload action-btn load-btn" data-index="${index}" title="Carregar texto"></i>
                            <i class="fas fa-trash action-btn delete-btn" data-index="${index}" title="Excluir texto"></i>
                        </div>
                    `;
                    
                    this.savedTextsList.appendChild(textItem);
                });
                
                // Adicionar event listeners para carregar textos
                document.querySelectorAll('.load-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = e.target.getAttribute('data-index');
                        this.outputText.value = this.savedTexts[index];
                        this.updateCounters();
                        this.showNotification(`Texto #${parseInt(index) + 1} carregado!`);
                    });
                });
                
                // Adicionar event listeners para editar textos
                document.querySelectorAll('.saved-texts .edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = e.target.getAttribute('data-index');
                        const text = this.savedTexts[index];
                        this.editSavedText(index, text);
                    });
                });
                
                // Adicionar event listeners para remover textos
                document.querySelectorAll('.saved-texts .delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = e.target.getAttribute('data-index');
                        this.savedTexts.splice(index, 1);
                        localStorage.setItem('savedTexts', JSON.stringify(this.savedTexts));
                        this.renderSavedTexts();
                        this.showNotification(`Texto removido!`);
                    });
                });
            }
            
            editSavedText(index, text) {
                // Criar formulário de edição
                const editForm = document.createElement('div');
                editForm.className = 'edit-text-form';
                editForm.innerHTML = `
                    <div class="form-group">
                        <label>Editar Texto</label>
                        <textarea class="edit-text-area" rows="4">${text}</textarea>
                    </div>
                    <div class="button-group">
                        <button class="btn-primary save-text-edit-btn" data-index="${index}">
                            <i class="fas fa-save"></i> Salvar
                        </button>
                        <button class="btn-secondary cancel-text-edit-btn">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                    </div>
                `;
                
                // Substituir o item pelo formulário de edição
                const parentItem = document.querySelector(`[data-index="${index}"]`).closest('.saved-text-item');
                parentItem.replaceWith(editForm);
                
                // Adicionar event listeners aos botões do formulário
                document.querySelector('.save-text-edit-btn').addEventListener('click', (e) => {
                    const idx = e.target.getAttribute('data-index');
                    const newText = document.querySelector('.edit-text-area').value.trim();
                    
                    if (!newText) {
                        this.showNotification('O texto não pode estar vazio.', false);
                        return;
                    }
                    
                    this.savedTexts[idx] = newText;
                    localStorage.setItem('savedTexts', JSON.stringify(this.savedTexts));
                    
                    this.renderSavedTexts();
                    this.showNotification(`Texto #${parseInt(idx) + 1} atualizado com sucesso!`);
                });
                
                document.querySelector('.cancel-text-edit-btn').addEventListener('click', () => {
                    this.renderSavedTexts();
                });
            }
            
            detectShortcuts() {
                const text = this.inputText.value;
                const words = text.split(/\s+/);
                const detectedShortcuts = [];
                
                for (const word of words) {
                    if (this.shortcuts[word] && !detectedShortcuts.includes(word)) {
                        detectedShortcuts.push(word);
                    }
                }
                
                this.shortcutPreview.innerHTML = '';
                
                if (detectedShortcuts.length === 0) {
                    this.shortcutPreview.innerHTML = '<p>Nenhum atalho detectado. Digite algum atalho ou adicione novos abaixo.</p>';
                    return;
                }
                
                for (const shortcut of detectedShortcuts) {
                    const tag = document.createElement('div');
                    tag.className = 'shortcut-tag';
                    tag.innerHTML = `
                        <span>${shortcut}</span>
                        <i class="fas fa-times" data-shortcut="${shortcut}"></i>
                    `;
                    this.shortcutPreview.appendChild(tag);
                }
                
                // Adicionar event listeners para remover atalhos do texto
                document.querySelectorAll('.shortcut-tag i').forEach(icon => {
                    icon.addEventListener('click', (e) => {
                        const shortcut = e.target.getAttribute('data-shortcut');
                        const regex = new RegExp(`\\b${shortcut}\\b`, 'g');
                        this.inputText.value = this.inputText.value.replace(regex, '').replace(/\s+/g, ' ').trim();
                        this.detectShortcuts();
                    });
                });
            }
            
            expandShortcuts() {
                let text = this.inputText.value;
                
                // Ordenar atalhos por tamanho (do maior para o menor) para evitar substituições parciais
                const sortedKeys = Object.keys(this.shortcuts).sort((a, b) => b.length - a.length);
                
                for (const key of sortedKeys) {
                    const regex = new RegExp(`\\b${key}\\b`, 'g');
                    text = text.replace(regex, this.shortcuts[key]);
                }
                
                this.outputText.value = text;
                this.updateCounters();
            }
            
            clearFields() {
                this.inputText.value = '';
                this.outputText.value = '';
                this.shortcutPreview.innerHTML = '';
                this.updateCounters();
                this.showNotification('Campos limpos!');
            }
            
            addShortcut() {
                const key = this.shortcutKey.value.trim();
                const value = this.shortcutValue.value.trim();
                
                if (!key || !value) {
                    this.showNotification('Por favor, preencha ambos os campos.', false);
                    return;
                }
                
                if (key.includes(' ')) {
                    this.showNotification('O atalho não pode conter espaços.', false);
                    return;
                }
                
                this.shortcuts[key] = value;
                localStorage.setItem('textShortcuts', JSON.stringify(this.shortcuts));
                
                this.shortcutKey.value = '';
                this.shortcutValue.value = '';
                
                this.renderShortcutsList();
                this.showNotification(`Atalho "${key}" adicionado com sucesso!`);
                
                // Atualizar a detecção de atalhos
                this.detectShortcuts();
            }
            
            copyText() {
                this.outputText.select();
                document.execCommand('copy');
                this.showNotification('Texto copiado para a área de transferência!');
            }
            
            saveText() {
                if (!this.outputText.value.trim()) {
                    this.showNotification('Nenhum texto para salvar.', false);
                    return;
                }
                
                this.savedTexts.push(this.outputText.value);
                localStorage.setItem('savedTexts', JSON.stringify(this.savedTexts));
                this.renderSavedTexts();
                this.showNotification('Texto salvo com sucesso!');
            }
        }

        // Inicializar a aplicação quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', () => {
            new TextMasterApp();
        });
    </script>
</body>
</html>
